  #     MONGO_INITDB_ROOT_USERNAME: admin
  #     MONGO_INITDB_ROOT_PASSWORD: password
  #     MONGO_INITDB_DATABASE: ai-personal
  #   volumes:
  #     - mongodb_data:/data/db
  #   networks:
  #     - rag-network

volumes:
  static_files:
  template_files:
  # mongodb_data:

networks:
  rag-network:
    driver: bridge