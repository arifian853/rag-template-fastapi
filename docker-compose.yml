version: '3.8'

services:
  rag-backend:
    build: .
    container_name: rag-fastapi-backend
    ports:
      - "7860:7860"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    env_file:
      - .env
    volumes:
      # Mount for development (uncomment for dev mode)
      # - .:/app
      - static_files:/app/static
      - template_files:/app/templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860/knowledge')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag-network

  # Optional: Add MongoDB service for local development
  # mongodb:
  #   image: mongo:7.0
  #   container_name: rag-mongodb
  #   ports:
  #     - "27017:27017"
